{% extends 'site/base.html' %}
{% block content %}
  <main class="profile-page layout layout--3">
    <div class="container">
      <!-- Topics Start -->
      {% include 'site/topicComponent.html' %}
      <!-- Topics End -->

      <!-- Room List Start -->
      <div class="roomList">
        <div class="profile">
          <div class="profile__avatar">
            <div class="avatar avatar--large active">
              <img src="{{request.user.avatar.url}}" />
            </div>
          </div>
          <div class="profile__info">
            <h3>{{user}}</h3>
            <p>@{{user}}</p>
            {% if request.user == user %}
            <a href="{% url 'update-user' %}" class="btn btn--main btn--pill">Edit Profile</a>
            {% endif %}
          </div>
          <div class="profile__about">
            <h3>About</h3>
            <p>
              {{user.bio}}
            </p>
          </div>
        </div>

          
                {% include 'site/feedComponent.html' %}
            

      </div>
      <!-- Room List End -->

      <!-- Activities Start -->
{% include 'site/activityComponent.html' %}
      <!-- Activities End -->
    </div>
  </main>
{% endblock %}
